# ===============================================
# Configuração de Banco de Dados H2 (Em Memória)
# ===============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.flyway.enabled=false

# ===============================================
# Mock de Email
# ===============================================
spring.mail.host=smtp.mock.com
# Define a porta explicitamente para sobrescrever a variável de ambiente do application.properties
spring.mail.port=587
spring.mail.username=mock_user@gmail.com
spring.mail.password=mock_password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ===============================================
# Mock do RabbitMQ (ESSENCIAL PARA CORRIGIR O ERRO)
# ===============================================
spring.rabbitmq.host=localhost
# Define a porta como número fixo para evitar o NumberFormatException
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.queue=test-queue
spring.rabbitmq.ssl.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false

