#--- AZURE SQL SERVER (Active for Azure Deploy) ---
# As variaveis SPRING_DATASOURCE_... sao injetadas automaticamente pelo Azure App Service
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect

# --- Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Flyway (Disabled) ---
spring.flyway.enabled=false

# --- Email (Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- RabbitMQ (CloudAMQP via Azure Env Vars) ---
# Usamos as variaveis que definimos no comando da CLI (SPRING_RABBITMQ_...)
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VIRTUAL_HOST}
spring.rabbitmq.queue=${RABBIT_QUEUE_NAME}
spring.rabbitmq.ssl.enabled=false

# --- Security (JWT) ---
jwt.secret.key=${JWT_SECRET}
jwt.expiration.ms=3600000

# --- Generative AI (DeepSeek) ---
spring.ai.deepseek.api-key=${DEEPSEEK_API_KEY}
spring.ai.deepseek.chat.options.model=deepseek-chat